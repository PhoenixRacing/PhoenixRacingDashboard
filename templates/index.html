<!DOCTYPE HTML>
<html>
<head>
	<title>Test Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			setInterval(function() {
				$.get("/asyncSpeed", function(response) {
					$("#speed").text(response);
				})
			}, 150)
		})
	</script>	
</head>

<body>

	<div class = "speed_display">
		<h1>
			<span class = "speed2" id="speed">{{speed}}</span>
			<span class = "mph">mph</span>
		</h1>
	</div>

	<div class = "gforce">
		<h1>
			<span class = "gforce2">GF</span>
		<h1>
	</div>

	<div class = "gas_gauge">
		<h1>
			<span class = "gas_gauge2">GG</span>
		</h1>
	</div>

	<div class = "upper_left">
		<h1>
			<span class = "upper_left2">L</span>
		</h1>
	</div>

	<div class = "upper_right">
		<h1>
			<span class = "upper_right2">S</span>
		</h1>
	</div>

	<div class = "lower_left">
		<h1>
			<span class = "lower_left2">S</span>
		</h1>
	</div>

	<div class = "lower_right">
		<h1>
			<span class = "lower_right2">L</span>
		</h1>
	</div>



</body>
</html>
