<!DOCTYPE HTML>
<html>
<head>
	<title>Competition Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet_comp.css') }}">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			setInterval(function() {
				$.get("/asyncSpeed", function(response) {
					$("#speed").text(response);
				})
			}, 180)
		})
	</script>	
</head>

<body>
	<div class = "speed_display"><span id = "speed">{{speed}}</span></div>

	<div class = "mph">
		<h1>mph</h1>
	</div>

	<div class = "previous">
		<h1>Previous</h1>
	</div>

	<div class = "current">
		<h1>Current</h1>
	</div>

</body>
</html>
