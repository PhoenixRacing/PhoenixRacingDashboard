<!DOCTYPE HTML>
<html>
<head>
	<title>Speed test</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			setInterval(function() {
				$.get("/asyncSpeed", function(response) {
					$("#speed").text(response);
				})
			}, 100)
		})
	</script>	
</head>

<body>
<p>The car is going <span id="speed">{{speed}}</span> mph</p>
</body>
</html>
